<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBoard</title>
   
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./icon/favicon.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <div class="options-container">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-container scale-tools">
        <i class="fad fa-pencil"></i>
        <i class="fad fa-eraser"></i>
        <i class="fas fa-download"></i>
        <i class="fad fa-images"></i>
        <i class="fas fa-sticky-note"></i>
    </div>

    <div class="pencil-tool-container">
        <div class="pencil-width-container">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-container">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>

    <div class="eraser-tool-container">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>


    <canvas></canvas>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>

    <script>
        let socket = io.connect("https://noteeboard.herokuapp.com");
    </script>

    <script src="script.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
